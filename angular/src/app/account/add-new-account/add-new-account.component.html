<div class="container">
  

  <div class="row justify-content-center ">
    <div class="col-3 d-flex justify-content-end">
      <label>Rodzaj rachunku:</label>
    </div>
    <div class="col-6">
      <select [(ngModel)]="newAccount.accountName" name="accountName">
        <option>Zwykłe konto</option>
        <option>Konto oszczędnościowe</option>
        <option>Konto extra</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-center ">
    <div class="col-3 d-flex justify-content-end">
      <label>Podaj ile chcesz wpłacić na konto:</label>
    </div>
    <div class="col-6">
      <input type="text" [(ngModel)]="newAccount.amount" name="amount" placeholder="Podaj kwotę" />
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn" (click)="addAccount()">Dodaj konto</button>
  </div>
</div>
