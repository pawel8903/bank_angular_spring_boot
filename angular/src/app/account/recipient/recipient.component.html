<div class="container ">
  <div [routerLink]="['/transfer',recipient.id]" class="row d-flex justify-content-center" id="recipients" *ngFor="let recipient of recipients">
    <label id="firstLetters" >{{recipient.firstLetters}}</label>
    <label id="recipient-name" class="col-5 ">{{recipient.name}}</label>
    <label id="recipient-account-number" class="col-4 text-right">{{recipient.accountNumber}}</label>
  </div>
</div>
