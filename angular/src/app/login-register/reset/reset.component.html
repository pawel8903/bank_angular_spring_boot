
<div class="container">
  <div id="section">
    <div id="buttons" class="row d-flex justify-content-center ">
      <div class=" inline">
        <button id="btn-top" class="btn btn-primary " routerLink="/login">Logowanie</button>
      </div>
      <div class=" inline">
        <button id="btn-top" class="btn btn-primary" routerLink="/register">Rejestracja</button>
      </div>
      <div class=" inline">
        <button id="btn-top" class="btn btn-primary btn-main" routerLink="/reset">Resetuj hasło</button>
      </div>
    </div>
    <div>
      <label>Logowanie do banku przyszłości</label>
    </div>
    <div id="inputs">
      <div class="row justify-content-center">
        <input type="text" [(ngModel)]="user.login" (keyup.enter)="onSubmit()" placeholder="Login" name="login" required>
      </div>
      <div class="row  justify-content-center">
        <input type="password" [(ngModel)]="user.password" (keyup.enter)="onSubmit()" (change)="checkPassword()" placeholder="Hasło" name="password" required>
      </div>
      <div>
        <input type="password" [(ngModel)]="confirmPassword" (keyup.enter)="onSubmit()" (change)="checkConfirmPassword()" placeholder="Potwierdz hasło" name="confirm" required/>
      </div>

    </div>
    <div class=" row justify-content-start">
      <button id="submit-btn" type="submit" (click)="onSubmit()" (keyup.enter)="onSubmit()" class="btn btn-primary">Zaloguj</button>
    </div>
  </div>
  <div>
    <div class="row">
      <span *ngIf="wrongConfirm == false">Hasła różną się od siebie</span><br />
    </div>
    <div class="row">
      <span *ngIf="wrongPassword == false">
        Hasło powinno zawierać conajmniej
        jedną duża i małą literę, oraz jedną cyfrę. Długość hasłą powinna wynosić od 5 do 16 znaków
      </span>
    </div>
  </div>
</div>
