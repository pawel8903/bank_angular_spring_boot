
<div class="container">
  <div id="section">
    <div id="top_label" class="d-flex align-items-center justify-content-center">
      <label>Resetowanie hasła dostępu</label>
    </div>

    <div id="inputs">
      <div class="row justify-content-center">
        <input type="text" [(ngModel)]="user.login" (keyup.enter)="onSubmit()" placeholder="Login" name="login" required>
      </div>
      <div class="row  justify-content-center">
        <input type="password" [(ngModel)]="user.password" (keyup.enter)="onSubmit()" (change)="checkPassword()" placeholder="Hasło" name="password" required>
      </div>
      <div>
        <input type="password" [(ngModel)]="confirmPassword" (keyup.enter)="onSubmit()" (change)="checkConfirmPassword()" placeholder="Potwierdz hasło" name="confirm" required />
      </div>

    </div>
    <div class="justify-content-center">
      <button id="submit-btn" type="submit" (click)="onSubmit()" (keyup.enter)="onSubmit()" class="btn btn-primary">Zresetuj</button>
    </div>

    <div id="bottom_label" class="d-flex justify-content-end ">
      <div class=" inline">
        <label class="bootom_links" routerLink="/login">Logowanie</label>
      </div>
      <div class=" inline">
        <label class="bootom_links" id="line"  routerLink="/register">Rejestracja</label>
      </div>
    </div>

  </div>

  <div>
    <div class="row">
      <span *ngIf="wrongConfirm == false">Hasła różną się od siebie</span><br />
    </div>
    <div class="row">
      <span *ngIf="wrongPassword == false">
        Hasło powinno zawierać conajmniej
        jedną duża i małą literę, oraz jedną cyfrę. Długość hasłą powinna wynosić od 5 do 16 znaków
      </span>
    </div>
  </div>
</div>
